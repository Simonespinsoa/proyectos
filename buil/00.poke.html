
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>🔥 Batalla Pokémon</title>
  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <link href="diseño.css" rel="stylesheet" />
  <!-- Chart.js -->
  <script
    src="https://cdn.jsdelivr.net/npm/chart.js"
    defer>
  </script>
</head>
<body class="bg-dark text-white">

<div class="container py-5">
  <!-- Header -->
  <header class="text-center mb-5">
    <h1 class="display-4 animate__animated animate__fadeInDown">⚔️ Batalla Pokémon</h1>
    <p class="lead">¡Selecciona tus Pokémon favoritos y hazlos combatir para descubrir quién es el más fuerte!</p>
  </header>

  <!-- Battle Controls -->
  <section class="row justify-content-center mb-4">
    <div class="col-md-4 mb-2">
      <select id="pokemon1" class="form-select form-select-lg text-center" aria-label="Selecciona el primer Pokémon">
        <option selected disabled>Selecciona el primer Pokémon</option>
      </select>
    </div>
    <div class="col-md-4 mb-2">
      <select id="pokemon2" class="form-select form-select-lg text-center" aria-label="Selecciona el segundo Pokémon">
        <option selected disabled>Selecciona el segundo Pokémon</option>
      </select>
    </div>
    <div class="col-md-4 mb-2">
      <button
        id="fightButton"
        class="btn btn-danger btn-lg w-100"
        onclick="startBattle()"
        aria-label="Iniciar batalla Pokémon">
        🔥 ¡Pelear!
      </button>
    </div>
  </section>

  <!-- Battle Result -->
  <section id="battle-result" class="text-center fs-3 fw-bold my-4" aria-live="polite"></section>

  <!-- Battle Visualization -->
  <section class="row" id="battle-container"></section>

  <!-- Pokémon Stats Chart -->
  <section class="mt-5">
    <canvas id="statsChart" height="150" aria-label="Gráfico de estadísticas de Pokémon"></canvas>
  </section>
</div>

<!-- Custom Script -->
<script src="dentro.js" defer></script>
<!-- Optional Bootstrap Bundle with Popper -->
<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
 >
</script>

</body>
</html>
